<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <title>Google </title>

</head>


<body>


    <nav>
        <ul class="container-1">
            <li><a href="https://mail.google.com/" class="google">Gmail</a></li>
            <li><a href="https://www.google.com.tr/imghp?hl=tr&authuser=0&ogbl" class="google">Görseller</a></li>
        </ul>
        <ul class="container-2">
            <li> <a href=https://about.google/intl/tr/products class="apps"> <img src="/img/appsbutton.svg" alt=""></a>
                <div class="text1">Google
                    uygulamaları</div>
            </li>
            <li><a href="https://mail.google.com/" class="profil"><img src="/img/profil.jpg" alt=""
                        class="profil-img"></a>
                <div class="text2">Google hesabı </div>
            </li>
        </ul>

    </nav>

    <section class="google-logo">

        <img class="logo" src="/img/logo.png" alt="#">
        <img class="search" src="/img/search.png" alt="#">
        <img class="keyboard" src="/img/keyboard.png" alt="#">
        <img class="voicelogo " src="/img/voicelogo.png" alt="#">

        <input type="text" name="searchfield" class="search-box" title="Ara"></input>
        <br>

        <form action="#" method="#" name="searchquery">
            <div class="search-buttons">
                <input class="submit-buttons" type="submit" value="Google'da Ara" name="button1">
                <input class="submit-buttons" type="submit" value="Kendimi Şanslı Hissediyorum" name="button2">
            </div>
        </form>
    </section>


    <footer>

        <div class="footer-top">
            Türkiye
        </div>

        <div class="footer-end">

            <ul class="footer-left">
                <li><a
                        href="https://about.google/?utm_source=google-TR&utm_medium=referral&utm_campaign=hp-footer&fg=1">Hakkında</a>
                </li>
                <li><a
                        href="https://ads.google.com/intl/tr_tr/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Reklam</a>
                </li>
                <li><a
                        href="https://smallbusiness.withgoogle.com/intl/tr_tr/?subid=tr-tr-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=tr-tr-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u#!/">İşletme</a>
                </li>
                <li><a href="https://www.google.com/search/howsearchworks/?fg=1">Arama nasıl çalışır?</a></li>
            </ul>


            <ul class="footer-middle">
                <li> <img src="/img/karbon.png" alt="#">
                    <a
                        href="https://sustainability.google/intl/tr/commitments/?utm_source=googlehpfooter&utm_medium=housepromos&utm_campaign=bottom-footer&utm_content=">
                        2007'den bugüne karbon nötr </a>
                </li>
            </ul>

            <ul class="footer-right">
                <li><a href="https://policies.google.com/privacy?hl=tr&fg=1">Gizlilik</a></li>
                <li><a href="https://policies.google.com/terms?hl=tr&fg=1">Şartlar </a></li>
                <li><a href="#" class="settings">Ayarlar </a></li>
            </ul>

        </div>
    </footer>

</body>

</html>
